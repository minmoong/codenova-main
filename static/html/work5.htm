<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>실전예제5:에니메이션제작</title>
    <script>
      function rotate(obj) {
        obj.style.transform = 'rotate(90deg)';
      }
    </script>
  </head>
  <body>
    <h3>90도 회전!!- 클릭하기</h3>
    <hr />
    <img
      src="./apple.png"
      width="100"
      height="100"
      alt="animation"
      onclick="rotate(this)"
    />
  </body>
</html>
