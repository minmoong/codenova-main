<HTML><HEAD><TITLE>실전연습8:회원가입 제작</TITLE></HEAD>
<BODY>
<TABLE border align="center">
   <caption><h2><u>회원 가입</u></h2></caption>
<FORM>
   <tr><th bgcolor="gray" align="center"><font color="white">이&nbsp&nbsp&nbsp&nbsp름</td>
      <td bgcolor="00ff99"><input type="text" size="20"></th></tr>
   <tr> <th bgcolor="gray" align="center"><font color="white">비밀번호</td>
      <td bgcolor="00ff99"><input type="password" size="15"></th></tr>
   <tr><th bgcolor="gray" align="center"> <font color="white">전화번호</td>
      <td bgcolor="00ff99"><input type="text" size="40"></th></tr>
   <tr><th bgcolor="gray" align="center"> <font color="white">국&nbsp&nbsp&nbsp&nbsp적</td>
      <td bgcolor="00ff99"><input type="text" size="70"></th></tr>
   <tr bgcolor="white"><th bgcolor="gray" align="center"><font color="white">명&nbsp&nbsp&nbsp&nbsp산</th>
      <td bgcolor="00ff99">
         <input type="checkbox">백두산
         <input type="checkbox">한라산
         <input type="checkbox">금강산
         <input type="checkbox">설악산<br><br></td></tr>
   <tr><th bgcolor="gray" align="center"><font color="white">취미</th>
      <td bgcolor="00ff99">
         골프<input type="radio" name="2" checked>
         등산<input type="radio" name="2">
         낚시<input type="radio" name="2">
         여행<input type="radio" name="2"></td></tr>
   <tr><th bgcolor="gray" align="center"><font color="white">관광한 나라 </th>
      <td bgcolor="ooff99"><select>
         <option>한국
         <option>미국</select></td></tr>
   <tr><th bgcolor="gray" align="center"><font color="white">좋아하는 애완동물</th>
      <td bgcolor="00ff99">
      <select size="5" multiple>
         <option selected>코알라
         <option>뱀
         <option>토끼
         <option selected>강아지
         <option>햄스터
         <option>표범
         <option>고양이</select></td></tr>
   <tr><th bgcolor="gray" align="center" valign="top"><font color="white">하고 싶은 말</th>
      <td bgcolor="00ff99"><textarea cols="60" rows="10" align="top"> 글남기세요</textarea></font></td></tr>
   <tr><th bgcolor="gray"><font color="white">사진</th>
      <td  bgcolor="00ff99">
         <input type="file" size="60"></td></tr>
   <tr bgcolor="00ff00"><td colspan="2" align="center">
         <input type="button" value="확인">
         <input type="reset" value=" 취소"></td></tr>
</FORM></TABLE></BODY></HTML>
