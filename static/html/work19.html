<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>실전연습19</title>
<script>
function AnsIs(objetA, ans) {
	var parent = objetA.parentElement;
	if(objetA != parent.lastElementChild)
		return;
	var newP = document.createElement("p");
	newP.onclick = function() {
		var par = this.parentElement;
		par.removeChild(this);
	};
	newP.innerHTML = ans;
	parent.appendChild(newP);
}
</script>
</head>
<body>
<h3>웹 프로그래밍 Quiz</h3>
<hr>
<div><p>Q1. 월드와이드웹을 제안한 사람은 누구일까요?</p>
	<button onclick="AnsIs(this, '팀버너스리')">정답</button></div>
<div><p>Q2. 웹3.0의 기본정신은 무엇일까요?</p>
	<button onclick="AnsIs(this, '참여/공유/개방')">정답</button></div>

</html>
