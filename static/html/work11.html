<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실전연습11</title>
<style>
span {
	visibility : hidden;
	color : red;
}
</style>
<script>
function show() {
	var objArray = document.getElementsByTagName("span");
	for(var i=0; i<objArray.length; i++) {
		var obj = objArray[i];
	    var style = window.getComputedStyle(obj);
	    var v = style.getPropertyValue("visibility");
		if(v == "hidden")
			obj.style.visibility = "visible";
		else
			obj.style.visibility = "hidden";		
	}
}
</script>
</head>
<body>
<h3>오늘의 신나는 유머를 퀴즈로 풀어보자!!
<button onclick="show()">정답보기</button>
</h3>

	<li>유리창이 15개인 집이 태풍으로 5개는 깨지고 10개만 남았다면, 그 짒을 어떻게 부를까요?

</html>
